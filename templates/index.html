<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-height: 300px;
        }
        .response-content {
            white-space: pre-wrap;
            min-height: 200px;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">AI Response Comparison Tool</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Enter Your Prompt</h5>
                    </div>
                    <div class="card-body">
                        <form id="prompt-form">
                            <div class="mb-3">
                                <textarea class="form-control" id="prompt" rows="3" placeholder="Ask something to all AI models..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Get Responses</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Getting responses from AI models...</p>
        </div>

        <div class="row mt-4" id="responses-container" style="display: none;">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">NVIDIA Response</h5>
                    </div>
                    <div class="card-body">
                        <div id="nvidia-response" class="response-content">Waiting for response...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Gemini Response</h5>
                    </div>
                    <div class="card-body">
                        <div id="gemini-response" class="response-content">Waiting for response...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Cohere Response</h5>
                    </div>
                    <div class="card-body">
                        <div id="cohere-response" class="response-content">Waiting for response...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('prompt-form');
            const responsesContainer = document.getElementById('responses-container');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const prompt = document.getElementById('prompt').value.trim();
                
                if (!prompt) {
                    alert('Please enter a prompt');
                    return;
                }
                
                // Show loading, hide responses
                loading.style.display = 'block';
                responsesContainer.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';
                
                // Send request to server
                fetch('/get-responses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'prompt': prompt
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display responses
                    document.getElementById('nvidia-response').textContent = data.nvidia;
                    document.getElementById('gemini-response').textContent = data.gemini;
                    document.getElementById('cohere-response').textContent = data.cohere;
                    
                    // Show responses, hide loading
                    responsesContainer.style.display = 'flex';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Get Responses';
                    
                    // Scroll to results
                    responsesContainer.scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while fetching responses: ' + error.message);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Get Responses';
                });
            });
        });
    </script>
</body>
</html>
